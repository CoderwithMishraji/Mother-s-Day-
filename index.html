    <script>
      const text = "Every heartbeat of mine is stitched by your love.";
      const speed = 100; // milliseconds
    
      let index = 0;
    
      function typeWriter() {
        if (index < text.length) {
          document.getElementById("text").textContent += text.charAt(index);
          index++;
          setTimeout(typeWriter, speed);
        }
      }
